<html>  
    <head>
        <title>Rag Browser Settings</title>
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="header">
            <h1 style="display: inline-block; margin: 5px;">Settings</h1><p style="display: inline-block; margin: 5px;">All changes are automatically saved.</p>
        </div>
        <h2>Home Page</h2>
        <input type="text" value="https://scanurag.com" id="homePageInput" onchange="updateHP()">
        <h2>New Tab Page</h2>
        <input type="radio" name="nt" id="defaultNT" onchange="setNT()"><label>Use the default new tab page</label><br>
		<input type="radio" name="nt" id="HPNT" onchange="setNT()"><label>Use your home page</label><br>
        <input type="radio" name="nt" id="customNT" onchange="setNT()"><label>Use the following website</label><input type="text" id="customURL" onchange="setNT()">
		<script src="settings.js"></script>
    </body>
</html>
